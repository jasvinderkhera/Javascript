<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 5 or 11</title>
</head>
<body>
    <h1>Check whether number is divisible by 5 and 11 by using divisible(input) in console</h1>
    <script>
        function divisible(a){
            if(a%5 == 0 && a%11 == 0){
                console.log(`${a} is divisible by 5 and 11`)
            }
            else{
                console.log(`${a} is not divisible by 5 or 11`)
            }
        }
    </script>
</body>
</html>
