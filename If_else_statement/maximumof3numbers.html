<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of 3 numbers</title>
</head>
<body>
    <h2>3. Write a program to find maximum between three numbers. </h2>
    <br>
    <br>
    <h1>Enter numbers in console as maximum(a,b,c) to check which is greater</h1>
    <script>
        function maximum(a,b,c){
    if(a>b && a>c){
        console.log("A is greater")
    }
    else if(b>a && b>c){
        console.log("B is greater")
    }
    else if(c>a && c>b){
        console.log("C is greater")
    }
}
    </script>
</body>
