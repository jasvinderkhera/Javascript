<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Even</title>
  </head>
  <body>
    <h2>2.Write a program to check whether given no is even or odd.</h2>
    <br />
    <br />
    <h1>
      Enter number in console as num(a) to check whether it is odd or even
    </h1>
    <script>
      function num(a) {
        if (a % 2 == 0) {
          console.log("Number is even");
        } else {
          console.log("Number is odd");
        }
      }
    </script>
  </body>
</html>
