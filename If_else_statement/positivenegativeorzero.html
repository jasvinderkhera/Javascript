<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive, Negative or Zero</title>
</head>
<body>
    <h1>Program to find whether a number is positive or negative or zero by num(a)</h1>
    <script>
        function num(a){
    if(a>0){
        console.log("Number is positive")
    }
    else if(a===0){
        console.log("Number is zero")
    }
    else if(a<0){
        console.log("Number is negative")
    }
}
    </script>
</body>
</html>
