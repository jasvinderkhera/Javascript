<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
</head>
<body>
    <h2>22. Write a C program to input basic salary of an employee and calculate its Gross salary according to following:
        Basic Salary <= 10000 : HRA = 20%, DA = 80%
        Basic Salary <= 20000 : HRA = 25%, DA = 90%
        Basic Salary > 20000 : HRA = 30%, DA = 95%</h2>

        <script>
            let basic = parseInt(prompt("Enter Basic Salary:"));
            if(basic<=10000){
               let HRA= basic*0.2;
               console.log("HRA: ",HRA)
               let DA= basic*0.8;
               console.log("DA: ",DA)
               let salary = basic + DA + HRA;
               console.log("Gross Salary: ",salary)
            }
            else if(basic<=20000){
               let HRA= basic*0.25;
               console.log("HRA: ",HRA)
               let DA= basic*0.9;
               console.log("DA: ",DA)
               let salary = basic + DA + HRA;
               console.log("Gross Salary: ",salary)
            }
            else if(basic>20000){
               let HRA= basic*0.3;
               console.log("HRA: ",HRA)
               let DA= basic*0.95;
               console.log("DA: ",DA)
               let salary = basic + DA + HRA;
               console.log("Gross Salary: ",salary)
            }
        </script>
</body>
</html>
