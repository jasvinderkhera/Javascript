<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <h2>24. Write a program to convert temperature from fahrenheit to celsius and celsius to fahrenheit.</h2>

    <script>
        let input = prompt("Enter whether to convert to 'celsius' or 'fahrenheit':");
        let input2 = parseInt(prompt("Enter temperature:"));
        if(input == 'celsius'){
            let temperature = (input2 * 9/5) + 32;
            console.log("temperature in Fahrenheit: ", temperature)
        }
        else{
            let temperature = (input2 - 32)* 5/9;
            console.log("temperature in celsius: ", temperature)
        }
    </script>
</body>
</html>
