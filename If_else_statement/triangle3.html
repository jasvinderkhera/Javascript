    <h2>

    <br />
    <br />
    <h1>
      10. Program to find whether triangle is isosceles, equilateral or scalene
    </h1>
    <h2>use triangle("input") in console</h2>
    <script>
      function triangle(a, b, c) {
        if (a == b && a == c) {
          console.log("Triangle is equilateral");
        } else if (a != b && a != c) {
          console.log("triangle is scalene");
        } else if (a == b || a == c) {
          console.log("Triangle is isosceles");
        }
      }
    </script>
  </body>
