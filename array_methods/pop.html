<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop method</title>
</head>
<body>
    <h1>
        pop() method is used to delete an element from an array from end
    </h1>
    
    <script>
        let food = ["potatoes", "litchi", "tomatoes", "apple"]
        console.log(food)
        food.pop()
        console.log("After using pop method: ",food)
    </script>
</body>
</html>
