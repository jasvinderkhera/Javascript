<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push</title>
</head>
<body>
    <h1>push() method is used to add things at the end of array</h1>
    <script>
        let food = ["potatoes", "litchi", "tomatoes", "apple"]
        console.log(food)
        food.push("banana")
        console.log("After using push method: ",food)
    </script>
</body>
</html>
