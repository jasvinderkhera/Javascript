<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Method</title>
</head>
<body>
    <h1> Shift method is an alternate of pop method. It deletes first value from original array and returns the deleted value</h1>
    <script>
        let food = ["potatoes", "litchi", "tomatoes", "apple"]
        console.log(food)
        food.shift()
        console.log(food)
    </script>
</body>
</html>
