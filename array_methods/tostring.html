<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To String Method</title>
</head>
<body>
    <h1>
        Convert the array to string using toString() method
    </h1>
    <script>
        let food = ["potatoes", "litchi", "tomatoes", "apple"]
        console.log(food);
        console.log(food.toString())
        
    </script>
</body>
</html>
