<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshift Method</title>
</head>
<body>
    <h1>unshift() method works like push method but adds value in start of array</h1>
</body>
<script>
    let food = ["potatoes", "litchi", "tomatoes", "apple"]
    console.log(food)
    food.unshift("lady_finger")
    console.log(food)
</script>
</html>
