<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h1>Loop to check average of array</h1>
    <script>
        let arr = [95,43,45,76,87,65,79]
        let sum = 0;
        for (let marks of arr) {
            sum += marks; 
        }
        console.log(sum);
        let avg = sum/arr.length
        console.log(avg)
    </script>
</body>
</html>
