<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of a number</title>
</head>
<body>
    <h2>29. Cube of a Number</h2>
    <script>
         let a = parseInt(prompt("Enter number:"));
        for(i = 1; i<=a; i++){
        let cube = i * i * i;
        console.log(`cube of ${i} is ${cube}`)
        }
    </script>
</body>
</html>
