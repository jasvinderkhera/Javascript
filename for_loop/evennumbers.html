<!DOCTYPE html>
<html lang="en">
<head>

    <title>Even numbers</title>
</head>
<body>
    <h2>33. Write a program to display the n terms of even natural numbers and their sum.</h2>

    <script>
         let a = parseInt(prompt("Enter Number:"))
         let sum = 0;
         for(i=2; i<=a; i+=2){
            console.log(i)
            sum = sum + i
         }
         console.log("sum: ",sum)
    </script>
</body>
