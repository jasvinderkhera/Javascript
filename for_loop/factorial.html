<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h2>35. Write a program to find the factorial value of any number entered through the keyboard. </h2>

    <script>
         let a = parseInt(prompt("Enter Number:"))
         let result = 1;
         for(i=1; i<=a; i++){
            result = result * i
         }
         console.log("Factorial of "+ a+ " is: "+result)
    </script>
</body>
</html>
