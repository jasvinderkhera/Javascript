<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h2>31. Write a program to display the multiplication table for a given integer.</h2>

    <script>
        let a = parseInt(prompt("Enter Number to show table:"))
        for(i=1;i<=10;i++){
            let result = a * i
            console.log(`${a} X ${i} = ${result}`)
        }
    </script>
</body>
</html>
