<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <h2>38. Write a program to find whether number is prime or not</h2>

    <script>
         let a = parseInt(prompt("Enter Number:"))
         result = 0;
         for( let i =2; i<=a/2; i++){
            if(a%i == 0){
                result = 1
                break;
            }
        }
         if(result === 0){
            console.log(`Number ${a} is prime`)
         }
         else{
            console.log(`Number ${a} is not prime`)
         }
    </script>
</body>
</html>
