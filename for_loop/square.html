<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <h2>28. Write a program to display the square of the number up to an integer.</h2>

    <script>
        let a = parseInt(prompt("Enter number:"));
        for(i = 1; i<=a; i++){
        let square = i * i;
        console.log(`Square of ${i} is ${square}`)
        }
    </script>
</body>
</html>
