<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and average of n numbers</title>
</head>
<body>
    <h2>30. Write a program to read n numbers from the keyboard and find their sum and average.</h2>

    <script>
        let a = parseInt(prompt("Enter Number to find sum and average: "))
        let result = 0;
        for( i=0; i<=a; i++){
            result = result + i
        }
        console.log("Sum: ", result)
        let average = result/a
        console.log("average: ",average)
    </script>
</body>
</html>
