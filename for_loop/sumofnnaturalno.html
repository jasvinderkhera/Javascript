<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of n natural numbers</title>
</head>
<body>
    <h2>Write a program to compute the sum of the first n natural numbers.</h2>

    <script>
        let n = parseInt(prompt("Enter Number:"));
        let result = 0;
        for(i =1; i<=n; i++){
            console.log(`${i} term of ${n} natural numbers: ${i}`)
            result += i;

        }
        console.log(`Sum of first ${n} numbers : ${result}`)
    </script>
</body>
</html>
