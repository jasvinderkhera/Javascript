<body>
    <h1>48. Write a program that takes input from the user and counts the number of uppercase and lowercase letters, as well as the number of other characters.</h1>
    
    <script>
        let a = prompt("Enter the Value:")
        // let a = "Jasvinder Khera"
        let uppercase = 0;
        let lowercase = 0;
        let others = 0;
        for(i=0; i<a.length; i++){
           if((a[i] >= String.fromCharCode(97)) && (a[i] <= String.fromCharCode(122))){
            lowercase = lowercase + 1
           }
          else if((a[i] >= String.fromCharCode(65)) && (a[i] <= String.fromCharCode(90))){
            uppercase = uppercase + 1
           }
           else{
            others = others + 1
           }
        }
        console.log("Input", a)
        console.log("lowercase:", lowercase)
        console.log("uppercase:", uppercase)
        console.log("others:", others)
    </script>
</body>
