  <body>
    <h1>
      45. Write a program to generate following output:- <br />
      1 <br />
      22 <br />
      333 <br />
      4444 <br />
      55555 <br />
    </h1>

    <script>
      for (let i = 1; i <= 5; i++) {
        let a = "";
        for (let j = 1; j <= i; j++) {
          a = i + a;
        }
        console.log(a);
       
      }
    </script>
  </body>
