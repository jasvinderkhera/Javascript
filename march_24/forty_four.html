<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>
      44. Write a program to generate following output:- <br />
      * * * * * <br />
      * * * * <br />
      * * * <br />
      * * <br />
      *
    </h1>

    <script>
      for (let i = 1; i <= 5; i++) {
        let a = "";
        let b = "*";
        for (let j = 5; j >= i; j--) {
          a = a + b;
        }
        console.log(a);
      }
    </script>
  </body>
</html>
