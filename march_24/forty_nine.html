<body>
    <h2>
        49. Write a program to find the sum of an A.P. series.
    </h2>

    <script>
      let a = Number(prompt("Enter first number"))
        let b = Number(prompt("Enter total number"))
        let c = Number(prompt("Enter difference"))
        let res = 0;
        let sum = 0;
        for(i = a; i<b; i++){
            res = a + i*c
            sum = sum + res
        }
        console.log(sum)
    </script>
</body>
