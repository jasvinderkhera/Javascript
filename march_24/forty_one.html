  <body>
    <h1>
      41. Write a program to generate following output:- <br />
      1 <br />
      12 <br />
      123 <br />
      1234 <br />
      12345
    </h1>

    <script>
      for (let i = 1; i <= 5; i++) {
        let a = "";
        for (let j = 1; j <= i; j++) {
          a = a + j;
        }
        console.log(a);
      }
    </script>
  </body>
