<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Question number 47</title>
  </head>
  <body>
    <h1>
      47. Write a program to generate following output:- <br />
      5 4 3 2 1 <br />
      5 4 3 2 <br />
      5 4 3 <br />
      5 4 <br />
      5
    </h1>

    <script>
      for (let i = 1; i <= 5; i++) {
        let a = "";
        for (let j = 5; j >= i; j--) {
          a = a + j;
        }
        console.log(a);
      }
    </script>
  </body>
</html>
