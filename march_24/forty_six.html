<body>
    <h1>
        46. Write a program to generate following output:-  <br>
5 4 3 2 1 <br>
4 3 2 1 <br>
3 2 1 <br>
2 1 <br>
1

<script>
    for(let i = 5; i>=1; i--){
        res = ""
        for(let j = i; j>=1; j--){
            res = res + j
        }
        console.log(res)
    }
</script>
    </h1>
</body>
