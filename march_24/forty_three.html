    <title>Question number 43</title>

  <body>
    <h1>
      41. Write a program to generate following output:- <br />
      * <br />
      ** <br />
      *** <br />
      **** <br />
      *****
    </h1>

    <script>
      for (let i = 1; i <= 5; i++) {
        let a = "";
        for (let j = 1; j <= i; j++) {
          a += "*";
        }
        console.log(a);
      }
    </script>
  </body>
</html>
