<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case between 3 numbers</title>
</head>
<body>
    <h1> Switch program to find which number is greater among 3 numbers by maximum(a,b,c)</h1>
    <script>
        function maximum(a, b, c) {
    switch (true) {
        case (a > b && a > c):
            console.log(a, " is greater")
            break;
        case (b > a && b > c):
            console.log(b, " is greater")
            break;
        case (c > a && c > b):
            console.log(c, " is greater")
            break;

    }
}
    </script>
</body>
</html>
