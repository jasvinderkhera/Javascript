<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum of 2 numbers using switch case</title>
</head>
<body>
    <h2>6. Write a program to find maximum between two numbers using switch case.</h2>
    <br>
    <br>
    <script>
        let a = parseInt(prompt("Enter first number:"))
        let b = parseInt(prompt("Enter second number:"))
        switch(true){
            case(a>b):
            console.log(`${a} is greater than ${b}`)
            break;

            case(b<a):
            console.log(`${b} is greater than ${a}`)
        }
    </script>
</body>
</html>
