<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two switch cases in 1 statement</title>
</head>
<body>
    
    <script>
        let input = 'common_2';

switch (input) {
	case 'h':
        console.log('you are in h block');
		break;
	case 'common_1':
case 'common_2':
		console.log('you are in common block');
		break;
	default:
		console.log('you are in default')
}
    </script>
</body>
</html>
