<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant</title>
</head>
<body>
    <h1>13. Write a program to check whether the input character is vowel or consonant.</h1>
    <h2>use check("") in console</h2>
    <script>
        function check(a){
            switch(true){
                case(a === "a" || a === "e" || a === "i" || a === "o" || a === "u"):
                console.log("The input is a vowel");
                break;

                default:
                    console.log("Input is consonant")
            }
        }
    </script>
</body>
</html>
